<!DOCTYPE html>
<html>
<head>
    <title>Proyecto Full-Stack - CONEXI√ìN EXITOSA</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        .result { background: #e9ecef; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Proyecto Full-Stack - FUNCIONANDO</h1>
        
        <div>
            <h2>Conexi√≥n Backend</h2>
            <button onclick="getMessage()">Obtener mensaje del backend</button>
            <div id="messageResult" class="result"></div>
        </div>

        <div>
            <h2>Estado de Conexi√≥n</h2>
            <div id="status" class="result success">Presiona el bot√≥n para probar conexi√≥n</div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://mi-proyecto-web-4qau.onrender.com';

        async function getMessage() {
            try {
                document.getElementById('messageResult').innerHTML = 'üîÑ Conectando...';
                document.getElementById('status').innerHTML = 'üîÑ Conectando al backend...';
                
                const response = await fetch(BACKEND_URL + '/api/mensaje');
                const data = await response.json();
                
                document.getElementById('messageResult').innerHTML = 
                    `<strong>Mensaje:</strong> ${data.mensaje}<br>
                     <strong>Hora:</strong> ${data.timestamp}<br>
                     <strong>Servidor:</strong> ${data.servidor}`;
                
                document.getElementById('status').innerHTML = '‚úÖ CONEXI√ìN EXITOSA - Frontend y Backend comunic√°ndose';
                
            } catch (error) {
                document.getElementById('messageResult').innerHTML = '‚ùå Error: ' + error.message;
                document.getElementById('status').innerHTML = '‚ùå Error de conexi√≥n';
            }
        }

        // Probar autom√°ticamente
        getMessage();
    </script>
</body>
</html>
