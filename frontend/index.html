<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Full-Stack - FUNCIONANDO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #5a6fd8;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            background: #e9ecef;
            border: 1px solid #dee2e6;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Mi Proyecto Full-Stack - FUNCIONANDO</h1>
        <p style="text-align: center; margin-bottom: 30px;">Frontend conectado al backend en Render</p>
        
        <div class="card">
            <h2>üîó Conexi√≥n Backend - DEMOSTRACI√ìN</h2>
            <button onclick="getMessage()">Obtener mensaje del backend</button>
            <div id="messageResult" class="result"></div>
        </div>

        <div class="card">
            <h2>üì® Enviar datos al Backend</h2>
            <input type="text" id="inputName" placeholder="Tu nombre" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 6px;">
            <input type="text" id="inputMessage" placeholder="Tu mensaje" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 6px;">
            <button onclick="sendData()">Enviar al backend</button>
            <div id="dataResult" class="result"></div>
        </div>

        <div class="card success">
            <h3>‚úÖ Estado de la conexi√≥n:</h3>
            <p id="connectionStatus">Haz clic en "Obtener mensaje" para probar la conexi√≥n</p>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://mi-proyecto-web-4qau.onrender.com';

        async function getMessage() {
            try {
                document.getElementById('messageResult').innerHTML = 'üîÑ Cargando...';
                document.getElementById('connectionStatus').innerHTML = 'üîÑ Conectando con el backend...';
                
                const response = await fetch(`${BACKEND_URL}/api/mensaje`);
                const data = await response.json();
                
                document.getElementById('messageResult').innerHTML = `
                    <strong>Mensaje:</strong> ${data.mensaje}<br>
                    <strong>Hora:</strong> ${data.timestamp}<br>
                    <strong>Servidor:</strong> ${data.servidor}
                `;
                
                document.getElementById('connectionStatus').innerHTML = '‚úÖ Conexi√≥n exitosa con el backend';
                document.getElementById('connectionStatus').style.color = '#155724';
                
            } catch (error) {
                document.getElementById('messageResult').innerHTML = `‚ùå Error: ${error.message}`;
                document.getElementById('connectionStatus').innerHTML = `‚ùå Error de conexi√≥n: ${error.message}`;
                document.getElementById('connectionStatus').style.color = '#721c24';
            }
        }

        async function sendData() {
            const name = document.getElementById('inputName').value;
            const message = document.getElementById('inputMessage').value;
            
            if (!name || !message) {
                alert('Por favor completa ambos campos');
                return;
            }
            
            try {
                document.getElementById('dataResult').innerHTML = 'üîÑ Enviando datos...';
                
                const response = await fetch(`${BACKEND_URL}/api/datos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nombre: name, mensaje: message })
                });
                
                const data = await response.json();
                
                document.getElementById('dataResult').innerHTML = `
                    <strong>Respuesta:</strong> ${data.respuesta}<br>
                    <strong>Procesado:</strong> ${data.procesado ? '‚úÖ S√≠' : '‚ùå No'}
                `;
                
            } catch (error) {
                document.getElementById('dataResult').innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        // Probar conexi√≥n autom√°ticamente al cargar
        window.onload = function() {
            getMessage();
        };
    </script>
</body>
</html>
